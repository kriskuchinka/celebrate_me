<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<h1>Log In</h1>
	<form method="POST" action="/login/">
	{% csrf_token %}
	<p><input type="text" placeholder="username" name="username"></p>
	<p><input type="password" placeholder="password" name="password"></p>
	<p><input type="submit" value="submit"></p>
</form>
</body>
</html>
